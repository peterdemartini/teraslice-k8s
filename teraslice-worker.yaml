terafoundation:
    environment: 'development'
    connectors:
        elasticsearch:
            default:
                host:
                    - "192.168.99.1:9200"
teraslice:
    ops_directory: '/app/source/examples/ops/'
    assets_directory: '/app/assets/'
    cluster_manager_type: "kubernetes"
    master: false
    kubernetes_image: "peterdemartini/teraslice-worker:k8sdev"
    master_hostname: "teraslice-master"
    name: "teracluster"